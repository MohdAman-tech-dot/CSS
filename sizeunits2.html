<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units 2.0</title>
    <style>
         .vh{
            height: 20vh;
            margin-top: 10px;
            border: 2px solid crimson;
            width: 90vw;
        }

        .vw{
            width: 50vw;
            margin-top: 10px;
            border: 3px solid saddlebrown;
            height: 70vh;
        }
    </style>
</head>
<body>

    <!-- 7.vh :- Relative to 1% of the height of the viewport(system screen). -->
    <div class="vh">Relative to 1% of the height of the viewport(system screen).</div>

    <!-- 8.vw :- Relative to 1% of the width of the viewport(system screen).  -->
     <div class="vw">Relative to 1% of the width of the viewport(system screen).</div>
     
</body>
</html>
