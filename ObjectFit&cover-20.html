<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit and Object-Position</title>
    <style>
        .container{
            width: 500px;
            height: 550px;
            border: 1.5px solid black;
            background-color: slategrey;
        }
        .container img{
            width: 350px;
            height: 400px;
            object-fit: cover;
            object-position: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Naruto.jpeg" alt="">
    </div>
</body>
</html>
