<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        .container{
            height: 90vh;
            width: 70vw;
            background-color: blue;
            position: relative;
        }

        .ball{
            height: 90px;
            width: 90px;
            background-color: red;
            border-radius: 60px;
            position: absolute;
            bottom: 0;
            left: 0;

            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: Bouncing-1 1s cubic-bezier(0.74, -0.17, 0.51, 1.32) 0s 5;
            /* animation: Bouncing-2 3s cubic-bezier(0.74, -0.17, 0.51, 1.32) 0s 5; */
            
                        
        }

        @keyframes Bouncing-1 {
            from{
                bottom: 0;
                
            }
            to{
                top: 300px;
            }
        }

        @keyframes Bouncing-2 {
            from{
                top: 300px;
                left: 0;
            }
            to{
                left: ;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
